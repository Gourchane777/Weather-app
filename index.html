<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="city-search"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button class="search-btn">
          <img src="./images/search.png" alt="" />
        </button>
      </div>
      <p class="error d-none">City not found !</p>
      <div class="weather d-none">
        <img src="" class="weather-icon" alt="" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="/images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p></p>
            </div>
          </div>
          <div class="col">
            <img src="/images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
